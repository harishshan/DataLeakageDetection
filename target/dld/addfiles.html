<html>
	<head>
		<style type="text/css">
			body {
				background-color: #f4f4f4;
				color: #5a5656;
				font-family: 'Open Sans', Arial, Helvetica, sans-serif;
				font-size: 16px;
				line-height: 1.5em;
			}
			a { text-decoration: none; }
			h1 { 
				font-size: 1em; 
				text-align:center
			}
			h1, p {
				margin-bottom: 10px;
			}
			strong {
				font-weight: bold;
			}
			.uppercase { 
				text-transform: uppercase; 
			}
			
			/* ---------- LOGIN ---------- */
			#login {
				margin: 50px auto;
				width: 300px;
			}
			form fieldset input[type="text"], input[type="password"] {
				background-color: #e5e5e5;
				border: none;
				border-radius: 3px;
				-moz-border-radius: 3px;
				-webkit-border-radius: 3px;
				color: #5a5656;
				font-family: 'Open Sans', Arial, Helvetica, sans-serif;
				font-size: 14px;
				height: 50px;
				outline: none;
				padding: 0px 10px;
				width: 280px;
				-webkit-appearance:none;
			}
			form fieldset input[type="submit"] {
				background-color: #008dde;
				border: none;
				border-radius: 3px;
				-moz-border-radius: 3px;
				-webkit-border-radius: 3px;
				color: #f4f4f4;
				cursor: pointer;
				font-family: 'Open Sans', Arial, Helvetica, sans-serif;
				height: 50px;
				text-transform: uppercase;
				width: 300px;
				-webkit-appearance:none;
			}
			form fieldset a {
				color: #5a5656;
				font-size: 10px;
			}
			form fieldset a:hover { 
				text-decoration: underline; 
			}
			.btn-round {
				background-color: #5a5656;
				border-radius: 50%;
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				color: #f4f4f4;
				display: block;
				font-size: 12px;
				height: 50px;
				line-height: 50px;
				margin: 30px 125px;
				text-align: center;
				text-transform: uppercase;
				width: 50px;
			}
			.facebook-before {
				background-color: #0064ab;
				border-radius: 3px 0px 0px 3px;
				-moz-border-radius: 3px 0px 0px 3px;
				-webkit-border-radius: 3px 0px 0px 3px;
				color: #f4f4f4;
				display: block;
				float: left;
				height: 50px;
				line-height: 50px;
				text-align: center;
				width: 50px;
			}
			.facebook {
				background-color: #0079ce;
				border: none;
				border-radius: 0px 3px 3px 0px;
				-moz-border-radius: 0px 3px 3px 0px;
				-webkit-border-radius: 0px 3px 3px 0px;
				color: #f4f4f4;
				cursor: pointer;
				height: 50px;
				text-transform: uppercase;
				width: 250px;
			}
			.twitter-before {
				background-color: #189bcb;
				border-radius: 3px 0px 0px 3px;
				-moz-border-radius: 3px 0px 0px 3px;
				-webkit-border-radius: 3px 0px 0px 3px;
				color: #f4f4f4;
				display: block;
				float: left;
				height: 50px;
				line-height: 50px;
				text-align: center;
				width: 50px;
			}
			.twitter {
				background-color: #1bb2e9;
				border: none;
				border-radius: 0px 3px 3px 0px;
				-moz-border-radius: 0px 3px 3px 0px;
				-webkit-border-radius: 0px 3px 3px 0px;
				color: #f4f4f4;
				cursor: pointer;
				height: 50px;
				text-transform: uppercase;
				width: 250px;
			}
			select.custom-dropdown{
				 -webkit-appearance: none;  /*REMOVES DEFAULT CHROME & SAFARI STYLE*/
				 -moz-appearance: none;  /*REMOVES DEFAULT FIREFOX STYLE*/
				 border: 0 !important;  /*REMOVES BORDER*/
				color: black;
				 -webkit-border-radius: 5px;
				 border-radius: 5px;
				 font-size: 14px;
				 padding: 10px;
				 width: 280px;
				 cursor: pointer;
				 height: 50px;
				
				 background: #e5e5e5;
				 background-size: 40px 37px; /*TO ACCOUNT FOR @2X IMAGE FOR RETINA *
			}
			.uploadFile {
			    position: relative;
			    overflow: hidden;
			    margin: 10px;
				background:red; 
				
			}
			.uploadFile input.upload {
			    position: absolute;
			    top: 0;
			    right: 0;
			    margin: 0;
			    padding: 0;
			    font-size: 20px;
			    cursor: pointer;
			    opacity: 0;
			    filter: alpha(opacity=0);
			}
		</style>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<img src="image/16.png" style="float:right; cursor:pointer" "margin-right:2px" value="Home" onclick="window.location.href='distributerpage.html'" >
		<div id="login">
			<h1><strong>Welcome Admin</strong></h1>
			<form action="uploadFile" method="post" enctype="multipart/form-data" ng-app = "mainApp" ng-controller = "agentListController">
				<fieldset>
				<p>
					<!--<select name="agentname" ng-model="files" class="custom-dropdown"  ng-options="agent.agentname for agent in agentList">
					</select>-->
					<select name='agentname' id="agentname" class='custom-dropdown'>
						<option ng-repeat="agent in agentList" value="{{agent.agentname}}" >{{agent.agentname}}</option>
					</select>					
				</p>
				<p>
					<input type="text" required name="field" placeholder="Field">
				</p>
				<p>
					<input type="text" required name="subject" placeholder="Subject">
				</p>
				<p>
					<div class="fileUpload">
			    		<input id="uploadBtn" type="file" class="upload" name="uploadFile"/>
					</div>
				</p>
				<p>
					<input type="submit" value="Send">
				</p>				
				</fieldset>
			</form>
		</div>
	</body>
</html>
