<html>
<head>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div id="first">
<h1>
		<strong>
			<center>Agent Details</center>
		</strong> 
	</h1><img src="image/16.png" style="float:right; cursor:pointer" "margin-right:2px" value="Home" onclick="window.location.href='distributerpage.html'" >
</div>
<link rel="stylesheet" type="text/css" href="css/css.css">
<table  ng-app = "mainApp" ng-controller = "filesListController">
  <tr>
    <th>Agent Name</th>
    <th>Field</th>
	<th>Subject</th>
	<th>Date</th>
	<th>File Name</th>
	<th>File Type</th>
	<th>Size</th>
	<th>Action</th>
   </tr>
  <tr ng-repeat = "files in filesList"> 
    <td>{{files.agentname}}</td>
    <td>{{files.field}}</td>
	<td>{{files.subject}}</td>
	<td>{{files.date}}</td>
	<td>{{files.filename}}</td>
	<td>{{files.filetype}}</td>
	<td>{{files.size}}</td>
	<td>
		<input id="t3" type="button" value="Lock" ng-click="lock($index);" ng-hide="files.lock">
		<input id="t2" type="button" value="UnLock" ng-click="unlock($index);" ng-show="files.lock"></td>
  	</tr>
  </table>
</body>
</html>
